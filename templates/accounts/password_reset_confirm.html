{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/zerogrid.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/menu.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsiveslides.css' %}">
    <script src="{% static 'js/jquery183.min.js' %}"></script>
    <script src="{% static 'js/responsiveslides.min.js' %}"></script>
    <script>
		// You can also use "$(window).load(function() {"
		$(function () {
		  // Slideshow 
		  $("#slider").responsiveSlides({
			auto: true,
			pager: false,
			nav: true,
			speed: 500,
			namespace: "callbacks",
			before: function () {
			  $('.events').append("<li>before event fired.</li>");
			},
			after: function () {
			  $('.events').append("<li>after event fired.</li>");
			}
		  });
		});
	</script>
    <title>login</title>
</head>
<body>
    <header>
        <div class="zerogrid">
            <div class="wrap-header">
                <div class="row">
                    <div class="col-1-3">
                        <div class="wrap-col">
                            <!-- logo -->
                            <div class="logo"><a href="#">NaijaCorpHub</a></div>	
                        </div>
                    </div>
                    <div class="col-1-3 offset-1-3">
                        <div class="wrap-col">
                            <form method="get" action="/search" id="search" class="f-right">
                              <input name="q" type="text" size="40" placeholder="Search..." />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <nav id="menu-wrap"><div id="menu-trigger">Menu</div>    
                <ul id="menu" style="display: none;">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li>
                        <a href="#">Categories</a>
                        <ul>
                            <li>
                                <a href="{% url 'markethub' %}">Market Hub</a>
                            </li>
                            <li>
                                <a href="{% url 'skillhub' %}">Skill Hub</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
            </nav>
    </header>
    {% if messages %}
			{% for message in messages %}
				<p style="color: red;text-align: center;">{{ message }}</p>
			{% endfor %}
    	{% endif %}
    <div class="container">
        <div class="signupdiv"><h1>Reset Password</h1></div>
        <div class="form_div"></div>
            <form  method="POST">
                {% csrf_token %}
                <div class="form_child"><input type="email" class="other_input" placeholder="Enter email" name="email"></div>
                <div class="form_child"><input type="submit" value="Reset" class="other_input submitter" style="background-color: #1AB188;"></div>
            </form>
        </div>
        <div class="other_auth">
            <div class="auth"><a href="{% url 'register' %}"> Register</a></div>
            <div class="auth"><a href="{% url 'password-reset' %}">forgot password?</a></div>
        </div>
    </div>
</body>
</html>
