{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/zerogrid.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/menu.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsiveslides.css' %}">
    <script src="{% static 'js/jquery183.min.js' %}"></script>
    <script src="{% static 'js/responsiveslides.min.js' %}"></script>
    <script>
		// You can also use "$(window).load(function() {"
		$(function () {
		  // Slideshow 
		  $("#slider").responsiveSlides({
			auto: true,
			pager: false,
			nav: true,
			speed: 500,
			namespace: "callbacks",
			before: function () {
			  $('.events').append("<li>before event fired.</li>");
			},
			after: function () {
			  $('.events').append("<li>after event fired.</li>");
			}
		  });
		});
	</script>
    <title>Register</title>
</head>
<body>
    <header>
        <div class="zerogrid">
            <div class="wrap-header">
                <div class="row">
                    <div class="col-1-3">
                        <div class="wrap-col">
                            <!-- logo -->
                            <div class="logo"><a href="#">NaijaCorpHub</a></div>	
                        </div>
                    </div>
                    <div class="col-1-3 offset-1-3">
                        <div class="wrap-col">
                            <form method="get" action="/search" id="search" class="f-right">
                              <input name="q" type="text" size="40" placeholder="Search..." />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <nav id="menu-wrap"><div id="menu-trigger">Menu</div>    
                <ul id="menu" style="display: none;">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li>
                        <a href="#">Categories</a>
                        <ul>
                            <li>
                                <a href="{% url 'markethub' %}">Market Hub</a>
                            </li>
                            <li>
                                <a href="#">Skill Hub</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="single.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    </header>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;text-align: center;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="signupdiv"><h1>Signup</h1></div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form_div">
                <div class="form_child">
                    <div><input type="text" name="first_name" id="" class="first_name" placeholder=" First Name"></div>
                    <div><input type="text" name="last_name" id="" class="last_name" placeholder="Last Name"></div>
                </div>
                <div class="form_child"><input type="text" name="username" id="" class="other_input" placeholder="Username" required></div>
                <div class="form_child"><input type="text" name="email" id="" class="other_input" placeholder="Email" required></div>
                <div class="form_child"><input type="password" name="password" id="" class="other_input" placeholder="Password" required></div>
                <div class="form_child"><input type="password" name="password2" id="" class="other_input" placeholder="Repeat Password" required></div>
                <div class="form_child"><input type="text" name="reg_no" id="" class="other_input" placeholder="Reg No" required></div>
                <div class="form_child"><input type="text" name="state" id="" class="other_input" placeholder="state of deployment" required></div>
                <div class="form_child"><input type="text" name="local_govt" id="" class="other_input" placeholder="local_govt" required></div>
                <div class="form_child"><input type="submit" value="Get Started" class="other_input submitter" style="background-color: #1AB188;"></div>
            </div>
        </form>
    </div>
</body>
</html>
